<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊûÅÁÆÄÊêúÁ¥¢</title>
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.9);
            --secondary-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #6bb9f0;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --dark-primary: rgba(40, 40, 40, 0.9);
            --dark-secondary: #2d2d2d;
            --dark-text: #f0f0f0;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            transition: background-color 0.3s;
        }

        .blur-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .title {
            color: var(--text-color);
            text-shadow: var(--shadow);
            margin-bottom: 30px;
            font-size: 2.5em;
            user-select: none;
            transition: color 0.3s;
        }

        .search-box {
            background: var(--primary-color);
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 700px;
            margin-bottom: 40px;
            display: flex;
            gap: 10px;
            position: relative;
        }

        #search-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        #search-button {
            background: var(--accent-color);
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #search-button:hover {
            opacity: 0.9;
        }

        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            justify-content: center;
        }

        .link-card {
            background: var(--primary-color);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
            position: relative;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: var(--secondary-color);
        }

        .control-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-color);
            box-shadow: var(--shadow);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        /* ÂºπÂá∫Âç°ÁâáÊ†∑Âºè */
        .popup-card {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--primary-color);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            z-index: 100;
            display: none;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        .popup-card button {
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .popup-card button.confirm {
            background: var(--accent-color);
            color: white;
        }

        .popup-card button.cancel {
            background: var(--secondary-color);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 99;
            display: none;
        }

        /* Â§úÈó¥Ê®°ÂºèÊ†∑Âºè */
        .dark-mode {
            --primary-color: var(--dark-primary);
            --secondary-color: var(--dark-secondary);
            --text-color: var(--dark-text);
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>
    <div class="blur-layer"></div>
    <div class="container">
        <h1 class="title" id="mainTitle">ÁÆÄÂçïÊêúÁ¥¢</h1>
        
        <div class="search-box">
            <input type="text" id="search-input" placeholder="ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ...">
            <button id="search-button">ÊêúÁ¥¢</button>
        </div>

        <div class="quick-links" id="quickLinks">
            <div class="link-card" data-url="https://gmail.com">Gmail</div>
            <div class="link-card" data-url="https://github.com">GitHub</div>
            <div class="link-card" data-url="https://youtube.com">YouTube</div>
        </div>
    </div>

    <!-- Âà†Èô§Á°ÆËÆ§Âç°Áâá -->
    <div class="overlay" id="overlay"></div>
    <div class="popup-card" id="deleteConfirmCard">
        <p>Á°ÆÂÆöË¶ÅÂà†Èô§Ëøô‰∏™Âø´Êç∑ÊñπÂºèÂêóÔºü</p>
        <button class="confirm" id="confirmDelete">Âà†Èô§</button>
        <button class="cancel" id="cancelDelete">ÂèñÊ∂à</button>
    </div>

    <!-- ÊêúÁ¥¢ÂºïÊìéÈÄâÊã©Âç°Áâá -->
    <div class="popup-card" id="engineSelectCard">
        <p>ÈÄâÊã©ÊêúÁ¥¢ÂºïÊìéÔºö</p>
        <button data-engine="https://www.google.com/search?q=">Google</button>
        <button data-engine="https://www.bing.com/search?q=">Bing</button>
        <button data-engine="https://www.baidu.com/s?wd=">ÁôæÂ∫¶</button>
        <button class="cancel" id="cancelEngineSelect">ÂèñÊ∂à</button>
    </div>

    <!-- ÊéßÂà∂ÊåâÈíÆ -->
    <div class="control-buttons">
        <div class="control-btn" id="editBtn">‚úé</div>
        <div class="control-btn" id="nightModeBtn">üåô</div>
    </div>

    <script>
        // ÊêúÁ¥¢ÂäüËÉΩ
        document.getElementById('search-button').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const query = document.getElementById('search-input').value;
            const engine = localStorage.getItem('searchEngine') || 'https://www.google.com/search?q=';
            window.open(engine + encodeURIComponent(query), '_blank');
        }

        // ÈìæÊé•ÁÇπÂáªÂ§ÑÁêÜ
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('click', () => window.open(card.dataset.url));
        });

        // ÈïøÊåâÂà†Èô§ÂäüËÉΩ
        let deleteTimer;
        let cardToDelete;

        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mousedown', startDeleteTimer);
            card.addEventListener('touchstart', startDeleteTimer);
            card.addEventListener('mouseup', cancelDelete);
            card.addEventListener('touchend', cancelDelete);
            card.addEventListener('mouseleave', cancelDelete);
        });

        function startDeleteTimer(e) {
            cardToDelete = e.currentTarget;
            deleteTimer = setTimeout(() => {
                showDeleteConfirm();
            }, 1000);
            e.preventDefault();
        }

        function cancelDelete() {
            clearTimeout(deleteTimer);
        }

        function showDeleteConfirm() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('deleteConfirmCard').style.display = 'flex';
        }

        function hideDeleteConfirm() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('deleteConfirmCard').style.display = 'none';
        }

        document.getElementById('confirmDelete').addEventListener('click', () => {
            cardToDelete.remove();
            saveLinks();
            hideDeleteConfirm();
        });

        document.getElementById('cancelDelete').addEventListener('click', hideDeleteConfirm);

        // ÊêúÁ¥¢ÂºïÊìéÈÄâÊã©ÂäüËÉΩ
        document.getElementById('mainTitle').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('engineSelectCard').style.display = 'flex';
        });

        document.querySelectorAll('#engineSelectCard button:not(.cancel)').forEach(btn => {
            btn.addEventListener('click', () => {
                localStorage.setItem('searchEngine', btn.dataset.engine);
                hideEngineSelect();
            });
        });

        document.getElementById('cancelEngineSelect').addEventListener('click', hideEngineSelect);

        function hideEngineSelect() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('engineSelectCard').style.display = 'none';
        }

        // ‰øùÂ≠òÈìæÊé•
        function saveLinks() {
            const links = Array.from(document.querySelectorAll('.link-card')).map(card => ({
                name: card.textContent,
                url: card.dataset.url
            }));
            localStorage.setItem('quickLinks', JSON.stringify(links));
        }

        // Âä†ËΩΩ‰øùÂ≠òÁöÑÈìæÊé•
        const savedLinks = localStorage.getItem('quickLinks');
        if (savedLinks) {
            JSON.parse(savedLinks).forEach(link => {
                const card = document.createElement('div');
                card.className = 'link-card';
                card.textContent = link.name;
                card.dataset.url = link.url;
                card.addEventListener('click', () => window.open(link.url));
                quickLinks.appendChild(card);
            });
        }

        // Â§úÈó¥Ê®°ÂºèÂàáÊç¢
        document.getElementById('nightModeBtn').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('nightMode', document.body.classList.contains('dark-mode'));
        });

        // ÂàùÂßãÂåñÂ§úÈó¥Ê®°Âºè
        if (localStorage.getItem('nightMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
